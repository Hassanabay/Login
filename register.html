<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <!--Inloggnings rutan-->
    <div class="container">
        <!--Registrerings formulär-->
        <form action="" class="form" id="login"></form>
        <h1 class="form__title">Registrera dig!</h1>
        <div class="form__message form__error__message">Fel inloggning!</div>
        <div class="form__input--group">
            <input type="text"class="form__input" autofocus placeholder="Skriv användarnamn eller mail">
            <div class="form__input-error-message">Fel användarnamn/mail</div>
        </div>
        <div class="form__input--group">
            <input type="password"class="form__input" autofocus placeholder="Lösenord">
            <div class="form__input-error-message">Fel lösenord</div>
        </div>

        <div class="form__input--group">
            <input type="password"class="form__input" autofocus placeholder="Lösenord igen">
            <div class="form__input-error-message">Fel lösenord</div>
        </div>
        <button class="form__button">Bli medlem</button>
        <p class="form__text">
            <a href="index.html" class="form__link" id="Forget password">Jag är redan medlem.</a>
        </p>
        


    </div>
    
</body>
</html>
